version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: e-learning-postgres
    environment:
      POSTGRES_DB: elearning
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d elearning"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - e-learning-network
      
volumes:
  postgres_data:

networks:
  e-learning-network:
    driver: bridge
